<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game box | some funny game</title>
  </head>
  <body>
    <div class="game-box" id="gameBox">
      <!-- left joy start -->
      <section class="wrapper left">
        <div class="game-joy">
          <button class="joy-button up" data-key="W">W</button>
          <button class="joy-button down" data-key="S">S</button>
          <button class="joy-button left" data-key="A">A</button>
          <button class="joy-button right" data-key="D">D</button>
        </div>
        <div class="ellipse up"></div>
        <div class="ellipse down"></div>
      </section>
      <!-- left joy end -->

      <!-- game window start -->
      <section class="game-window">
        <ul class="game-choose" id="gameChoose"></ul>
        <canvas id="canvas" width="576" height="416">
          您的浏览器不支持canvas，换个新时代的浏览器试试。
        </canvas>
      </section>
      <!-- game window end -->

      <!-- right joy start -->
      <section class="wrapper right">
        <div class="game-joy">
          <button class="joy-button up" data-key="J">J</button>
          <button class="joy-button down" data-key="K">K</button>
        </div>
        <div class="ellipse up"></div>
        <div class="ellipse down"></div>
      </section>
      <!-- right joy end -->
    </div>
  </body>
</html>
